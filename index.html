<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muebles Don TATI</title>
    <style>
        /* Estilos para el cuerpo de la página */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('fondo.jpeg'); /* Ruta relativa a la imagen de fondo */
            background-size: cover; /* Ajusta la imagen al tamaño del cuerpo */
            background-repeat: no-repeat;
            background-position: center; /* Centra la imagen de fondo */
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Muebles Don TATI</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="seccion-con-imagen-de-fondo">
        <!-- Contenido de la sección -->
    </section>

    <section id="productos">
        <h2>Nuestros Productos</h2>
        <!-- Aquí puedes agregar imágenes y descripciones de tus muebles -->
        <div class="producto">
            <img src="mesa_redonda.jpeg" alt="Mueble 1">
            <h3>Mueble 1</h3>
            <p>Descripción del mueble 1.</p>
            <p>Precio: $100</p>
        </div>
        <div class="producto">
            <img src="mesa2.jpeg" alt="Mueble 2">
            <h3>Mueble 2</h3>
            <p>Descripción del mueble 2.</p>
            <p>Precio: $150</p>
        </div>
        <!-- Puedes agregar más productos según sea necesario -->
    </section>

    <footer>
        <p>&copy; 2024 Muebles Don TATI. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script> <!-- Enlaza el archivo JavaScript -->
</body>
</html>
